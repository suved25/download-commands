<body>
  <nav class="navbar">
    <div class="logo">Suved</div>
  </nav>

  <div id="copy-banner" class="copy-banner">Copied to clipboard!</div>


  <main class="container">
    <label for="url" class="top-label">Video or Playlist URL:</label>
    <input type="text" id="url" placeholder="Paste YouTube video or playlist URL hereâ€¦" autofocus />

    <div class="row">
      <div class="form-group">
        <label for="type">Download Type:</label>
        <select id="type">
          <option value="mp3">MP3 (Audio)</option>
          <option value="mp4">MP4 (Video)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="source">Source Type:</label>
        <select id="source">
          <option value="single">Single Video</option>
          <option value="playlist">Playlist</option>
        </select>
      </div>

      <div class="form-group quality-group">
        <label for="quality">Quality:</label>
        <select id="quality">
          <!-- Filled dynamically -->
        </select>
      </div>
    </div>

    <div class="folder-section">
      <label for="folder-text" class="manual-folder-label"
        >Enter folder path to save files (optional):</label
      >
      <input
        type="text"
        id="folder-text"
        placeholder="C:\Users\You\Downloads\Music"
        autocomplete="off"
      />
    </div>

    <button id="generate-btn">Generate Command</button>

    <p class="explanation">
      If you specify a folder, the command will start with
      <code>cd "folder-path"</code> to change directory before downloading.
    </p>

    <textarea id="output" rows="4" readonly></textarea>
    <button id="copy-btn">ðŸ“‹ Copy to Clipboard</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
